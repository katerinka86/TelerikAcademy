<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sign</title>
    <!-- Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it.
        Use a sequence of if statements.
 -->
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
    <label for="tb-third">Third number: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="findBigger()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function findBigger() {
	        var first = jsConsole.readFloat("#tb-first");
	        var second = jsConsole.readFloat("#tb-second");
	        var third = jsConsole.readFloat("#tb-third");

             if (first === 0 || second === 0 || third === 0) {
	            jsConsole.writeLine("The product is 0");
	        }
	        else if (first > 0 && second > 0 && third > 0) {
	            jsConsole.writeLine("The sign is +");
	        }
	        else if (first > 0 && second > 0 && third < 0) {
	            jsConsole.writeLine("The sign is -");
	        }
	        else if (first > 0 && second < 0 && third > 0) {
	            jsConsole.writeLine("The sign is -");
	        }
	        else if (first > 0 && second < 0 && third < 0) {
	            jsConsole.writeLine("The sign is +");
	        }
	        else if (first < 0 && second > 0 && third > 0) {
	            jsConsole.writeLine("The sign is -");
	        }
	        else if (first < 0 && second < 0 && third > 0) {
	            jsConsole.writeLine("The sign is +");
	        }
	        else if (first < 0 && second > 0 && third < 0) {
	            jsConsole.writeLine("The sign is +");
	        }
	        else if (first < 0 && second < 0 && third < 0) {
	            jsConsole.writeLine("The sign is -");
	        }
	    }
	</script>			  
</body>
</html>
