<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Digit with letters</title>
    <!-- Write script that asks for a digit and depending on the input shows the name of that digit
         (in English) using a switch statement-->
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-first">Digit: </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="digitWithLetters()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function digitWithLetters() {
	        var digit = jsConsole.readInteger("#tb-first");
	        switch (digit) {
	            case 0: jsConsole.writeLine("Zero"); break;
	            case 1: jsConsole.writeLine("One"); break;
	            case 2: jsConsole.writeLine("Two"); break;
	            case 3: jsConsole.writeLine("Three"); break;
	            case 4: jsConsole.writeLine("Four"); break;
	            case 5: jsConsole.writeLine("Five"); break;
	            case 6: jsConsole.writeLine("Six"); break;
	            case 7: jsConsole.writeLine("Seven"); break;
	            case 8: jsConsole.writeLine("Eight"); break;
	            case 9: jsConsole.writeLine("Nine"); break;
	            default:
	        }
	    }
	</script>			  
</body>
</html>
