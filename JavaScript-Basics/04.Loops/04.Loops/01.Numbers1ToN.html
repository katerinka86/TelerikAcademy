<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Numbers from 1 to N</title>
    <!-- Write a script that prints all the numbers from 1 to N-->
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-first">N = </label>
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="numbersToN()">Check</a>
	<div id="console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function numbersToN() {
	        var n = jsConsole.readInteger("#tb-first");
	        for (var i = 1; i <= n; i++) {
	            jsConsole.write(i + " ");
	        }
	    }
	</script>			  
</body>
</html>
