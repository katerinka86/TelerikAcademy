<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Write an expression that checks if given positive integer number n (n ≤ 100) is prime. -->
    <title>Prime number</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputdiv">
	    <div class="input">
		    <label for="tb-first">Number: </label>
		    <input type="text" id="first"/>
	    </div>
    </div>
	<div id="inputbutton">
		<a href="#" onclick="primeNumber()">Is the number prime?</a>
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function primeNumber() {
            var number = jsConsole.readInteger("#first"),
                isPrime = true;
            for (var i = 2; i < number; i++) {
                if (number % i == 0 | 0) {
                    isPrime = false;
                    break;
                }
                else {
                    isPrime = true;
                }
            }
            if (isPrime === true || number === 1) {
                jsConsole.writeLine("The number is prime");
            }
            else {
                jsConsole.writeLine("The number is not prime");
            }
        }
    </script>
</body>
</html>
