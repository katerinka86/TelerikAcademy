<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Write an expression that calculates trapezoid's area by given sides a and b and height h. -->
    <title>Calculating trapezoid's area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputdiv">
	    <div class="input">
		    <label for="first">Trapezoid's side A: </label>
		    <input type="text" id="first"/>
	    </div>
        <div class="input">
		    <label for="second">Trapezoid's side B:</label>
		    <input type="text" id="second"/>
	    </div>
        <div class="input">
		    <label for="third">Trapezoid's height: </label>
		    <input type="text" id="third"/>
	    </div>
    </div>
	<div id="inputbutton">
		<a href="#" onclick="trapezoidArea()">Calculate area</a>
	</div>
    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function trapezoidArea() {
            var a = jsConsole.readFloat("#first"),
                b = jsConsole.readFloat("#second"),
                h = jsConsole.readFloat("#third");
                
            var area = (a + b) * h / 2;
            jsConsole.writeLine("Trapezoid's area is: " + area);
        }
    </script>
</body>
</html>
