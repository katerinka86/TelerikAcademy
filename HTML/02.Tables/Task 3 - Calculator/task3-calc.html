<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <form name="calc">
                <input name="result" /><br />
                <input type="button" name="7" value="7" onclick="run7()" />
                <input type="button" name="8" value="8" onclick="run8()" />
                <input type="button" name="9" value="9" onclick="run9()" />
                <input type="button" name="/" value="/" onclick="rundivide()" /><br />
                <input type="button" name="4" value="4" onclick="run4()" />
                <input type="button" name="5" value="5" onclick="run5()" />
                <input type="button" name="6" value="6" onclick="run6()" />
                <input type="button" name="*" value="*" onclick="runmultyply()" /><br />
                <input type="button" name="1" value="1" onclick="run1()" />
                <input type="button" name="2" value="2" onclick="run2()" />
                <input type="button" name="3" value="3" onclick="run3()" />
                <input type="button" name="-" value="-" onclick="runminus()" /><br />
                <input type="button" name="zero" value="0" onclick="run0()" />
                <input type="button" name="." value="." onclick="runpoint()" />
                <input type="button" name="+" value="+" onclick="runplus()" /><br />
                <input type="button" name="evalo" value="=" onclick="evalu()" />
                <input type="button" name="clear" value="C" onclick="runclear()" />
            </form>
        </div>
    </body>
</html>
