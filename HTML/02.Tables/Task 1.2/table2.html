<!doctype html>
<html>
<head>
    <title>Task 1.2 - Table</title>
    <meta charset="utf-8" /> 
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <table>
        <tbody>
            <tr> 
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="right">B</td>
            </tr>
            <tr>
                <td class="left" rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="right">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td class="rightbottom" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="right">N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
